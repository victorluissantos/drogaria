<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmProdListagem">
			<p:dataTable id="tblProdutos" var="item"
				value="#{MBProduto.itens}" paginator="true" rows="10"
				emptyMessage="Nenhum registro encontrado.">
				<f:facet name="header">
					Listagem de Produtos
				</f:facet>
				<p:column headerText="Código" sortBy="#{item.codigo}"
					filterBy="#{item.codigo}" style="width: 120px;">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Descricao" sortBy="#{item.descricao}"
					filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<p:column headerText="Qtd. Disponível" sortBy="#{item.quantidade}"
					filterBy="#{item.quantidade}">
					<h:outputText value="#{item.quantidade}" />
				</p:column>

				<p:column headerText="Vl. Unitário" sortBy="#{item.preco}"
					filterBy="#{item.preco}">
					<h:outputText value="#{item.preco}" />
				</p:column>

				<p:column headerText="Opções" style="width: 120px;">
					<p:commandButton icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo"
						actionListener="#{MBFabricante.prepararNovo()}" />
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
